    <h1>Obter e Atribuir Localização</h1>
    <button onclick="getLocation()">Obter Localização</button>
    <div>
        <span>Latitude:</span>
        <input type="text" id="latitudeInput" disabled>
    </div>
    <div>
        <span>Longitude:</span>
        <input type="text" id="longitudeInput" disabled>
    </div>

    <script>
        function updateBikeLocation(latitude, longitude) {
            bikePosition.latitude = latitude;
            bikePosition.longitude = longitude;
            alert('Localização da bicicleta atualizada com sucesso!');
        }

        function getLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    document.getElementById('latitudeInput').value = latitude.toString();
                    document.getElementById('longitudeInput').value = longitude.toString();

                    bike.latitude = latitude;
                    bike.longitude = longitude;
                });
            } else {
                alert("Geolocalização não suportada neste navegador.");
            }
        }
    </script>
</body>
